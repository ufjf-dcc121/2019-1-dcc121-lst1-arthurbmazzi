<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Questão 12</title>
</head>

<body>
    <div id="x">7</div>
    <div id="y">5</div>
    <div id="produto"></div>
    <div id="soma"></div>
    <h1 id="impressao"></h1>
    <h1 id="impressao2"></h1>
    <script>
        var x = document.getElementById('x')
        var y = document.getElementById('y')
        var produto = document.getElementById('produto')
        produto.textContent = x.textContent * y.textContent;
        var soma = document.getElementById('soma')
        soma.textContent = Number(x.textContent) + Number(y.textContent)
        var impressao = document.getElementById('impressao')
        var impressao2 = document.getElementById('impressao2')
        impressao.textContent = "O produto de " + x.textContent + " e " + y.textContent + " é " + produto.textContent;
        impressao2.textContent = "A soma de " + x.textContent + " e " + y.textContent + " é " + soma.textContent;
    </script>
</body>

</html>
