<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Questão 14</title>
</head>

<body>
    <div id="x" <span contenteditable="true">7</span></div>
    <div id="y" <span contenteditable="true">5</span></div>
    <div id="produto"></div>
    <div id="soma"></div>
    <button id="calcular" class="buttonStyle">Calcular!</button>
    <script>
        var x = document.getElementById('x')
        var y = document.getElementById('y')
        var produto = document.getElementById('produto')
        produto.textContent = x.textContent * y.textContent;
        var soma = document.getElementById('soma')
        soma.textContent = Number(x.textContent) + Number(y.textContent)
        var botao = document.getElementById('calcular')
        botao.addEventListener('click', displayDialog, false);
        function displayDialog() {
            produto.textContent = "O produto de " + x.textContent + " e " + y.textContent + " é " + produto.textContent + "!"
            soma.textContent = "A soma de " + x.textContent + " e " + y.textContent + " é " + soma.textContent + "!"
        }
    </script>

</html>
